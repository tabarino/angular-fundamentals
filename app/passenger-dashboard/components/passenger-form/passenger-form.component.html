<form #form="ngForm" novalidate>
    <h3>Passenger Details</h3>
    <br>
    {{ detail | json }}
    <div>
        Passenger Id:
        <input type="number" name="id" [ngModel]="detail?.id">
    </div>
    <div>
        Passenger Name:
        <input type="text" name="fullname" [ngModel]="detail?.fullname">
    </div>
    {{ form.value | json }}
</form>
